<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="NGORegister.css" rel="stylesheet" />
    <link rel="icon" type ="image/png" href="Logo.jpg">

    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js"></script>

  </head>
  <body>
    <div class="form-section">
      <h2>Join Us Now</h2>
      <span class="sub-heading">One step towards</span>
      
      <form action="">
      
        <label for="name">NGO Name</label>
        <input class="form-control" type="text" name="name" id="username" required />
        <label for="name">NGO Founder</label>
        <input class="form-control" type="text" name="name" id="ngofounder" required />
        <label for="email">Email</label>
        <input class="form-control" type="email" name="email"  id="email" required />
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" id="password" required />
        <label for ="address">address</label>
        <textarea class="address" type="text" name="address" id="address" required></textarea>
        <div class="State">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="City">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
           </div>
        <label for="name">MOU Unique id</label>
        <input class="form-control" type="text" name="name" id="Unique-id" required />
        


        
        <h4>NGO Logo</h4>
        <input type="file" id="file">
        <label class="upload" for="uploadbtn">upload file</label>
        <h4>NGO Images</h4>
        <input type="file" id="Ngofile">
        <label class="upload" for="uploadbtn">upload file</label>

        





        <div class="input-group">
          <input type="checkbox" />
          <label for="checkbox"
            >I agree to the <a href="">terms and conditions</a></label
          >
        </div>
        <button type="submit" id="submit" class="btn-primary mt">Sign Up</button>
      </form>
      <div class="footer-group">
        <span>Already Registered? <a href="loggin.html">Sign In</a></span>
        <a href="">Forgot password?</a>
      </div>
    </div>
    <div class="hero-section">
      <h2>
        Connecting Volunteers with Causes <br />

      </h2>
      
      <img src="Logo.jpg" alt="" />
    </div>
    <script type="module" src="NGORegister.js"></script>
  </body>
</html>
